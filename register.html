<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <title>Team10Hex</title>
</head>
<body>

    <div class="container-fluid background d-flex">
                
        <nav>
           <img src="https://res.cloudinary.com/chux/image/upload/v1568750153/logo_kuxn9b.png" alt="logo">
        </nav>

        <div class="container-fluid main-content signup align-self-center">
            <div class="row">
                <div class="design align-items-center justiy-content-center col-lg-6 d-none d-lg-flex">
                    <h1 class="lead">design.co</h1>
                </div>

                <div class="login-container d-flex align-items-center justiy-content-center col-lg-6 col-sm-12 col-md-12">
                    <form class="d-flex flex-column align-items-center justify-content-center">
                        <h1 class="lead mb-10 form-heading"><strong>Create Account</strong></h1>
                        <div class="form-group">
                          <label for="username">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Name"
                          name="name"
                          required
                         />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"
                            name="email"
                            required
                        />
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password1" placeholder="Password"
                          name="password"
                          required
                         />
                        </div>
                        <div class="form-group">
                            <label for="password">Comfirm Password</label>
                            <input type="password" class="form-control" id="password2" placeholder="comfirm Password"
                            name="password_confirmation"
                            required
                           />
                          </div>
                          <div class="button">
                        <button type="submit" class="btn mt-4 btn-primary" id="registerBtn">SIGNUP</button>
                    <small id="Forget-Pass" class="form-text text-muted">
                      <a href="index.html">Already have an account? Log In</a>
                    </small>
                    </div>
                      </form>
                </div>
            </div>
        </div>
        <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("registerBtn")
        .addEventListener("click", $event => {
          $event.preventDefault();

          const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password1").value,
            password_confirmation: document.getElementById("password2")
              .value
          };

          const xmlhttp = new XMLHttpRequest();

          xmlhttp.open("POST", "backend/register.php", true);

          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if(this.status == 200){
                alert(this.responseText);
              document.querySelector("form").reset();
              window.location = "index.html";
              }else{
                alert(this.responseText);
              document.querySelector("form").reset();
      
              }
             
            }
          };

          xmlhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );

          xmlhttp.send(
            "name=" +
              data.name +
              "&email=" +
              data.email +
              "&password=" +
              data.password +
              "&password_confirmation=" +
              data.password_confirmation
          );
        });
    </script>
    </body>
    </html>
